<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrap">
        <div class="header">
            <img src="images/logo.png" alt="">
        </div>
        <div class="content">
          <div class="item">
            <img src="images/html.png" alt="HTML5">
            <div class="text">
              <h3>HTML5 基礎教學</h3>
              <p>主流前端網站設計的基礎就在六角學院，在這裡不再是填鴨式教學，而是透過實際的範例，了解正確的網站開發流程，講師均具有業界開發經驗，讓學員學習業界主流的開發方法。</p>
            </div>
          </div>
          <div class="item">
            <img src="images/rwd.png" alt="RWD">
            <div class="text">
              <h3>響應式網站設計</h3>
              <p>響應式網站設計(Responsive web design)，目前大多使用者均是以手機瀏覽的情況下，響應式網站已經是必備的，六角學院將會提供業界響應式開發方法，讓學生了解行動版開發技巧</p>
            </div>
          </div>
          <div class="item">
            <img src="images/jQuery.png" alt="jQuery">
            <div class="text">
              <h3>jQuery 實戰教學</h3>
              <p>本課程有以下特色</p>
              <ul>
                <li>了解變數的使用方法</li>
                <li>學習並操作DOM</li>
                <li>學習基本數學運算方法</li>
                <li>套件的操作及運用</li>
              </ul>
            </div>
          </div>
        </div>
        <div class="footer">
            <p>
                六角表尾
            </p>
        </div>
    </div>
</body>
</html>
